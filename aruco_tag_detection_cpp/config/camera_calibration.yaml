# ArUco detection parameters
aruco:
  marker_size: 0.05  # meters
  dictionary: "DICT_6X6_250"
  
# LiDAR fusion parameters  
lidar:
  search_radius: 0.5  # meters
  max_time_diff: 0.1  # seconds
  
# Transform frame names
